<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/mediaquary.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="header__round_shape"></div>
    <div class="header">
     <div class="container-top">
        <img src="img/logo.png" class="logo"alt="">
    </div>
    <div class="container">            
        <div class="offer">
                <h1>Smart comfortable <br>Ux & UI </h1>
                <p class="offer__paragraph">
                    Calvculator fast & easy 
                    The following keys are common to most pocket calculators. While the arrangement of the digits is standard, the positions of other keys vary from model to model; the illustration is an example.
                </p>
                <a href="#" class="btn">More</a>
            </div>
            <div class="offer__img">
                <div class="img">
                    <div class="block__calc">
                        <form name="form">
                        <input type="text" class="block__calc__form" name="textview" maxlength="9">
                         </form>
                        <div class="block__calc__numbers_btn">

                            <button class="btn_calc_number need_btn" id="clean">C</button>
                           
                            <button class="btn_calc_number main_btn" id="divide" value="/">/</button>


                            <button class="btn_calc_number" id="seven">7</button>
                            <button class="btn_calc_number" id="eight">8</button>
                            <button class="btn_calc_number" id="nine">9</button>
                            <button class="btn_calc_number main_btn" id="multiply">*</button>


                            <button class="btn_calc_number" id="four">4</button>
                            <button class="btn_calc_number" id="five">5</button>
                            <button class="btn_calc_number" id="six">6</button>
                            <button class="btn_calc_number main_btn" id="minus">-</button>


                            <button class="btn_calc_number" id="one">1</button>
                            <button class="btn_calc_number"  id="two">2</button>
                            <button class="btn_calc_number" id="three">3</button>
                            <button class="btn_calc_number main_btn" id="plus">+</button>

                            <button class="btn_calc_number zero" id="zero">0</button>
                            <button class="btn_calc_number" id="point">,</button>
                            <button class="btn_calc_number main_btn" id="equal">=</button>
                        </div>
                        
                    </div>
                </div>
            </div>
            </div>  
            
        </div>
    </div>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
